{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login no To Do List{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Entrar no To Do List</h4>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">                    <!-- next salva a url e quando o usuário logar ele volta pra url que tá salva em next -->

                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Entrar na To Do List</button>
                </form>
                <p class="change-form-p">Quer  criar uma conta? <a href="/accounts/register">Clique aqui</a></p>
            </div>
        </div>
    </div>
</div>
{%  endblock %}
